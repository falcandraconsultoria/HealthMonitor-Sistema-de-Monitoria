<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Dashboard de Monitoria em Saúde</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:linear-gradient(180deg,#f8fafc,#eef2f7);
}
header{
  position:sticky;top:0;
  background:linear-gradient(90deg,#0f172a,#1e3a8a);
  color:#fff;
  padding:16px 30px;
  display:flex;
  align-items:center;
  gap:15px;
  z-index:10;
}
header img{height:48px}
.container{padding:25px}
.filtros{display:grid;grid-template-columns:1.5fr repeat(4,1fr);gap:12px}
.filtros input,.filtros select{
  padding:10px;border-radius:10px;border:1px solid #cbd5e1
}
.cards{display:grid;grid-template-columns:repeat(5,1fr);gap:16px;margin:25px 0}
.card{
  background:#fff;
  border-radius:20px;
  padding:18px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.08)
}
.card h3{margin:5px 0;color:#64748b}
.card span{font-size:30px;font-weight:700;color:#2563eb}
.graficos{display:grid;grid-template-columns:2fr 1fr;gap:20px}
.box{
  background:#fff;
  border-radius:20px;
  padding:15px;
  height:340px;
  box-shadow:0 10px 25px rgba(0,0,0,.08)
}
.box canvas{width:100%!important;height:100%!important}
.mapa-box{margin-top:25px}
#mapa{height:420px;border-radius:20px}
footer{text-align:center;padding:15px;color:#64748b}
</style>
</head>

<body>

<header>
  <img src="assets/logo-falcandra.png">
  <h1>Dashboard de Monitoria em Saúde</h1>
</header>

<div class="container">

<div class="filtros">
  <input type="file" id="excelFile">
  <select id="filtroProvincia"></select>
  <select id="filtroDistrito"></select>
  <select id="filtroServico"></select>
  <select id="filtroAno"></select>
</div>

<div class="cards">
  <div class="card"><h3>Total</h3><span id="cardTotal">0</span></div>
  <div class="card"><h3>Primeira</h3><span id="cardPrimeira">0</span></div>
  <div class="card"><h3>Seguimento</h3><span id="cardSeguimento">0</span></div>
  <div class="card"><h3>Taxa Seg.</h3><span id="cardTaxaSeguimento">0%</span></div>
  <div class="card"><h3>Retenção</h3><span id="cardRetencao">0%</span></div>
</div>

<div class="graficos">
  <div class="box"><canvas id="grafMensal"></canvas></div>
  <div class="box"><canvas id="grafSexo"></canvas></div>
</div>

<div class="graficos">
  <div class="box"><canvas id="grafDiagnostico"></canvas></div>
  <div class="box"><canvas id="grafMedico"></canvas></div>
</div>

<div class="mapa-box box">
  <h3>Mapa de Moçambique</h3>
  <div id="mapa"></div>
</div>

</div>

<footer>© Falcandra Data Consulting · HealthMonitor</footer>

<script src="js/main.js"></script>
</body>
</html>
