<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Monitoria em Saúde</title>

  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Estilos -->
  <style>
    :root {
      --azul-escuro: #0f172a;
      --azul: #1e3a8a;
      --azul-medio: #2563eb;
      --azul-claro: #60a5fa;
      --dourado: #c9a24d;
      --cinza: #e5e7eb;
      --fundo: #f4f6f8;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--fundo);
      color: #111;
    }

    /* ================= HEADER ================= */
    header {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 14px 30px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,.06);
    }

    header img {
      height: 48px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: 600;
      color: var(--azul-escuro);
    }

    /* ================= CONTAINER ================= */
    .container {
      padding: 22px 30px 30px;
    }

    /* ================= FILTROS ================= */
    .filtros {
      display: grid;
      grid-template-columns: 1.6fr repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 26px;
    }

    .filtros input,
    .filtros select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      background: #fff;
      outline: none;
    }

    /* ================= CARDS ================= */
    .cards {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 18px;
      margin-bottom: 32px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,.06);
    }

    .card h3 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
      font-weight: 500;
    }

    .card span {
      font-size: 32px;
      font-weight: 700;
      color: var(--azul-medio);
    }

    /* ================= GRÁFICOS ================= */
    .graficos {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 22px;
      margin-bottom: 30px;
    }

    .graficos-2 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
      margin-bottom: 30px;
    }

    .grafico-box {
      background: #ffffff;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,.06);
      height: 320px;
    }

    .grafico-box canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* ================= MAPA ================= */
    .mapa-box {
      background: #ffffff;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,.06);
      margin-bottom: 20px;
    }

    .mapa-box h3 {
      margin: 0 0 12px;
      font-size: 18px;
      color: var(--azul-escuro);
    }

    #mapa {
      height: 420px;
      border-radius: 14px;
    }

    /* ================= FOOTER ================= */
    footer {
      text-align: center;
      padding: 16px;
      font-size: 13px;
      color: #777;
    }

    @media print {
      body {
        background: #fff;
      }
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <img src="assets/logo-falcandra.png" alt="Falcandra Data Consulting">
  <h1>Dashboard de Monitoria em Saúde</h1>
</header>

<div class="container">

  <!-- ================= FILTROS ================= -->
  <div class="filtros">
    <input type="file" id="excelFile" accept=".xlsx,.xls">
    <select id="filtroProvincia"></select>
    <select id="filtroDistrito"></select>
    <select id="filtroServico"></select>
    <select id="filtroAno"></select>
  </div>

  <!-- ================= CARDS ================= -->
  <div class="cards">
    <div class="card">
      <h3>Total de Atendimentos</h3>
      <span id="cardTotal">0</span>
    </div>
    <div class="card">
      <h3>Primeira Consulta</h3>
      <span id="cardPrimeira">0</span>
    </div>
    <div class="card">
      <h3>Seguimento</h3>
      <span id="cardSeguimento">0</span>
    </div>
    <div class="card">
      <h3>Taxa de Seguimento</h3>
      <span id="cardTaxaSeguimento">0%</span>
    </div>
    <div class="card">
      <h3>Taxa de Retenção</h3>
      <span id="cardRetencao">0%</span>
    </div>
  </div>

  <!-- ================= GRÁFICOS – LINHA 1 ================= -->
  <div class="graficos">
    <div class="grafico-box">
      <canvas id="grafMensal"></canvas>
    </div>
    <div class="grafico-box">
      <canvas id="grafServico"></canvas>
    </div>
  </div>

  <!-- ================= GRÁFICOS – LINHA 2 ================= -->
  <div class="graficos-2">
    <div class="grafico-box">
      <canvas id="grafProvincia"></canvas>
    </div>
    <div class="grafico-box">
      <canvas id="grafDistrito"></canvas>
    </div>
    <div class="grafico-box">
      <canvas id="grafSexo"></canvas>
    </div>
  </div>

  <!-- ================= GRÁFICOS – LINHA 3 ================= -->
  <div class="graficos-2">
    <div class="grafico-box">
      <canvas id="grafDiagnostico"></canvas>
    </div>
  </div>

  <!-- ================= MAPA ================= -->
  <div class="mapa-box">
    <h3>Mapa de Moçambique</h3>
    <div id="mapa"></div>
  </div>

</div>

<footer>
  © Falcandra Data Consulting · HealthMonitor – Sistema de Monitoria
</footer>

<!-- Script principal -->
<script src="js/main.js"></script>

</body>
</html>
