<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>HealthMonitor | Dashboard de Monitoria em Saúde</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{margin:0;font-family:Segoe UI,Arial;background:#f4f6fb}
header{background:linear-gradient(90deg,#2563eb,#60a5fa);color:#fff;padding:18px 32px;display:flex;align-items:center;gap:16px}
header img{height:44px}
.container{padding:28px}
.filtros{display:grid;grid-template-columns:1.5fr repeat(4,1fr);gap:14px;margin-bottom:26px}
.filtros input,.filtros select{padding:12px;border-radius:14px;border:1px solid #c7d2fe;background:#eef2ff;font-weight:600}

.cards{display:grid;grid-template-columns:repeat(5,1fr);gap:18px;margin-bottom:28px}
.card{background:linear-gradient(135deg,#ffffff,#eef2ff);border-radius:22px;padding:20px;text-align:center;box-shadow:0 12px 28px rgba(0,0,0,.08)}
.card i{color:#f59e0b;font-size:22px}
.card span{display:block;font-size:30px;font-weight:800;color:#2563eb}

.grid{display:grid;grid-template-columns:1fr 1fr;gap:22px;margin-bottom:22px}
.box{background:#fff;border-radius:22px;padding:18px;box-shadow:0 12px 28px rgba(0,0,0,.08)}
.box h3{margin:0 0 10px;color:#1e293b}
canvas{height:320px!important}
</style>
</head>

<body>

<header>
  <img src="assets/logo-falcandra.png">
  <h1>Dashboard de Monitoria em Saúde</h1>
</header>

<div class="container">

<div class="filtros">
  <input type="file" id="excelFile">
  <select id="filtroProvincia"></select>
  <select id="filtroDistrito"></select>
  <select id="filtroServico"></select>
  <select id="filtroAno"></select>
</div>

<div class="cards">
  <div class="card"><i class="fa-users"></i><span id="cardTotal">0</span>Total</div>
  <div class="card"><i class="fa-stethoscope"></i><span id="cardPrimeira">0</span>Primeira</div>
  <div class="card"><i class="fa-rotate"></i><span id="cardSeguimento">0</span>Seguimento</div>
  <div class="card"><i class="fa-percent"></i><span id="cardTaxaSeguimento">0%</span>Taxa Seg.</div>
  <div class="card"><i class="fa-heart"></i><span id="cardRetencao">0%</span>Retenção</div>
</div>

<div class="box"><h3>Atendimentos Mensais</h3><canvas id="grafMensal"></canvas></div>

<div class="grid">
  <div class="box"><h3>Distribuição por Sexo</h3><canvas id="grafSexo"></canvas></div>
  <div class="box"><h3>Diagnósticos</h3><canvas id="grafDiagnostico"></canvas></div>
</div>

<div class="grid">
  <div class="box"><h3>Produtividade por Médico</h3><canvas id="grafMedico"></canvas></div>
  <div class="box"><h3>Produtividade por Distrito</h3><canvas id="grafDistrito"></canvas></div>
</div>

<div class="box"><h3>Produtividade por Serviço</h3><canvas id="grafServico"></canvas></div>

</div>

<script src="js/main.js"></script>
</body>
</html>
