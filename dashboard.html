<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Monitoria em Saúde</title>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body{
      margin:0;
      font-family:"Segoe UI",Roboto,Arial,sans-serif;
      background:#0F172A;
      color:#E5E7EB;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:14px 32px;
      background:#020617;
      display:flex;
      align-items:center;
      gap:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.6);
    }

    header img{ height:40px }

    header h1{
      margin:0;
      font-size:22px;
      font-weight:600;
    }

    .container{ padding:28px }

    .filtros{
      display:grid;
      grid-template-columns:1.6fr repeat(4,1fr);
      gap:14px;
      margin-bottom:26px;
    }

    .filtros input,
    .filtros select{
      background:#020617;
      color:#fff;
      border:1px solid #1E293B;
      border-radius:12px;
      padding:11px;
      font-weight:600;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:18px;
      margin-bottom:28px;
    }

    .card{
      background:#1E293B;
      border-radius:12px;
      padding:20px;
      text-align:center;
    }

    .card i{ color:#94A3B8 }

    .card span{
      font-size:28px;
      font-weight:800;
      color:#F1F5F9;
    }

    .grid-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:22px;
      margin-bottom:22px;
    }

    .box{
      background:#1E293B;
      border-radius:14px;
      padding:18px;
    }

    .box h4{ margin:0 0 12px }

    canvas{
      width:100%!important;
      height:320px!important;
    }

    .box-wide canvas{ height:380px!important }

    footer{
      text-align:center;
      padding:18px;
      font-size:13px;
      color:#94A3B8;
    }
  </style>
</head>

<body>

<header>
  <img src="assets/logo-falcandra.png" alt="Falcandra">
  <h1>Dashboard de Monitoria em Saúde</h1>
</header>

<div class="container">

  <div class="filtros">
    <input type="file" id="excelFile">
    <select id="filtroProvincia"></select>
    <select id="filtroDistrito"></select>
    <select id="filtroServico"></select>
    <select id="filtroAno"></select>
  </div>

  <div class="cards">
    <div class="card"><i class="fa-solid fa-users"></i><span id="cardTotal">0</span></div>
    <div class="card"><i class="fa-solid fa-stethoscope"></i><span id="cardPrimeira">0</span></div>
    <div class="card"><i class="fa-solid fa-rotate"></i><span id="cardSeguimento">0</span></div>
    <div class="card"><i class="fa-solid fa-percent"></i><span id="cardTaxaSeguimento">0%</span></div>
    <div class="card"><i class="fa-solid fa-heart-pulse"></i><span id="cardRetencao">0%</span></div>
  </div>

  <div class="box">
    <h4>Atendimentos Mensais</h4>
    <canvas id="grafMensal"></canvas>
  </div>

  <div class="grid-2">
    <div class="box">
      <h4>Produtividade por Médico</h4>
      <canvas id="grafMedico"></canvas>
    </div>
    <div class="box">
      <h4>Produtividade por Serviço</h4>
      <canvas id="grafServico"></canvas>
    </div>
  </div>

  <div class="grid-2">
    <div class="box">
      <h4>Distribuição por Sexo</h4>
      <canvas id="grafSexo"></canvas>
    </div>
    <div class="box">
      <h4>Diagnósticos mais Frequentes</h4>
      <canvas id="grafDiagnostico"></canvas>
    </div>
  </div>

  <div class="box box-wide">
    <h4>Produtividade por Distrito</h4>
    <canvas id="grafDistrito"></canvas>
  </div>

</div>

<footer>
  © HealthMonitor · Falcandra
</footer>

<script src="js/main.js"></script>
</body>
</html>
